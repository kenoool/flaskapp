<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Info{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

   

</head>
<body class="bg-light">

    <div class="container">
        <header class="bg-dark text-white py-4 text-center" style="background-image: url('your-image.jpg'); background-size: cover;">
            <h1 class="h2 font-weight-bold">STUDENT INFORMATION SYSTEM</h1>
        </header>        

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="d-flex justify-content-center">
                    <ul class="navbar-nav">
                        <li class="nav-item {% if request.path == '/students' %}active{% endif %}">
                            <a class="nav-link" href="/students">Students</a>
                        </li>
                        <li class="nav-item {% if request.path == '/courses' %}active{% endif %}">
                            <a class="nav-link" href="/courses">Courses</a>
                        </li>
                        <li class="nav-item {% if request.path == '/colleges' %}active{% endif %}">
                            <a class="nav-link" href="/colleges">Colleges</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <main class="my-4">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-success">
                        <ul class="list-unstyled">
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
            {% endwith %}
            
            {% block content %}{% endblock %}
        </main>
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
