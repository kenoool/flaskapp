<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Info{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;600;700&family=Lato:wght@300;400;700;900&family=Poppins:ital,wght@0,100;0,200;0,400;0,700;0,900;1,100&family=Roboto+Flex:opsz,wght@8..144,200&family=Roboto+Serif:opsz,wght@8..144,500;8..144,600&family=Roboto:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

    <div class="container">
        <header class="text-white py-4 text-center title">
            <h1 class="h2 font-weight-bold">STUDENT INFORMATION SYSTEM</h1>
        </header>        

        <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="d-flex justify-content-center">
                    <ul class="navbar-nav">
                        <li class="nav-item {% if request.path == '/students' %}active{% endif %}">
                            <a class="nav-link" href="/students">
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-graduation-cap"></i>
                                    <span class="navbar-text">STUDENTS</span>
                                </div>
                            </a>
                        </li>
                        <li class="nav-item {% if request.path == '/courses' %}active{% endif %}">
                            <a class="nav-link" href="/courses">
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-book"></i>
                                    <span class="navbar-text">COURSES</span>
                                </div>
                            </a>
                        </li>
                        <li class="nav-item {% if request.path == '/colleges' %}active{% endif %}">
                            <a class="nav-link" href="/colleges">
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-university"></i>
                                    <span class="navbar-text">COLLEGES</span>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
        
        
      
            
            {% block content %}{% endblock %}
        
    

    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
