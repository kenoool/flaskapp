<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Info{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-blue-200 via-teal-400 to-orange-500">

    <div>
        <div class="container mx-auto p-4">
            <h1 class="bg-blue-500 text-white py-4 font-extrabold text-lg text-center">STUDENT INFORMATION SYSTEM</h1>
            <nav class="bg-light py-4 text-center">
                <ul class="flex justify-center">
                    <li class="mr-4 {% if request.path == '/students' %}bg-green-400 text-white{% endif %}">
                        <a class="text-blue-600 hover:text-blue-700" href="/students">Students</a>
                    </li>
                    <li class="mr-4 {% if request.path == '/courses' %}bg-green-400 text-white{% endif %}">
                        <a class="text-blue-600 hover:text-blue-700" href="/courses">Courses</a>
                    </li>
                    <li class="{% if request.path == '/colleges' %}bg-green-400 text-white{% endif %}">
                        <a class="text-blue-600 hover:text-blue-700" href="/colleges">Colleges</a>
                    </li>
                </ul>
            </nav>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="bg-green-300 p-2 my-2 text-green-900">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            {% block content %}{% endblock %}
        </div>
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
